{% extends 'base.html' %}

{% block content %}
  <h1>Etkinlik Oluştur</h1>
  <form method="post">
    {% csrf_token %}

    <div class="form-group">
        <label for="{{ form.title.id_for_label }}">Etkinlik Başlığı:</label>
        {{ form.title }}
    </div>

    <div class="form-group">
    <label for="{{ form.start_date.id_for_label }}">Güz Yarıyılı Başlangıç Tarihi:</label>
    {{ form.start_date }}
</div>

<div class="form-group">
    <label for="{{ form.end_date.id_for_label }}">Güz Yarıyılı Bitiş Tarihi:</label>
    {{ form.end_date }}
</div>

<div class="form-group">
    <label for="{{ form.start_date_bahar.id_for_label }}">Bahar Yarıyılı Başlangıç Tarihi:</label>
    {{ form.start_date_bahar }}
</div>

<div class="form-group">
    <label for="{{ form.end_date_bahar.id_for_label }}">Bahar Yarıyılı Bitiş Tarihi:</label>
    {{ form.end_date_bahar }}
</div>


    <div class="form-group">
        <label for="{{ form.calendar.id_for_label }}">Takvim Seçin:</label>
        {{ form.calendar }}
    </div>

    <button type="submit" class="btn btn-primary">Etkinlik Oluştur</button>
  </form>
{% endblock %}
